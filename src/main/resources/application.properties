server.port=8081

# datasource PostgreSQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/yogashare
spring.datasource.username=yogashare
spring.datasource.password=yogashare
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database=postgresql
#spring.jpa.show-sql=true

# generate ddl, create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto= update
#spring.sql.init.mode=always

# hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# security
YogaShare.app.jwtSecret= superDuperSecretKey9000
YogaShare.app.jwtExpirationMs= 86400000

#Document STUFF
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max document size.
spring.servlet.multipart.max-file-size=200MB
# Max Document Size
spring.servlet.multipart.max-request-size=215MB

